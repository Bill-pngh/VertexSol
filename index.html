<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Bundle Trading Bot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <!-- ðŸ“ˆ Candlestick Chart Background -->
    <canvas id="chartCanvas"></canvas>

    <!-- ðŸŒ• Centered "Bundle Snipe" Button -->
    <div class="bundle-button">Bundle Snipe</div>

    <!-- ðŸ“Œ Bottom Navigation -->
    <div class="bottom-nav">
        <button class="button">Portfolio</button>
        <button class="button">Trade History</button>
        <button class="button" onclick="showPopup('settingsPopup')">Settings</button>
    </div>

    <!-- ðŸ“Œ JavaScript for Chart -->
    <script>
        const ctx = document.getElementById('chartCanvas').getContext('2d');

        // Generate random candlestick data
        function generateData() {
            let data = [];
            let price = 20; // Start price
            for (let i = 0; i < 20; i++) {
                let open = price;
                let close = open + Math.random() * 5; // Always slightly higher (bullish)
                let high = close + Math.random() * 2;
                let low = open - Math.random() * 2;
                data.push({ x: i, o: open, h: high, l: low, c: close });
                price = close; // Next candle starts where this one closed
            }
            return data;
        }

        const chart = new Chart(ctx, {
            type: 'candlestick',
            data: {
                datasets: [{
                    label: "Bullish Market",
                    data: generateData(),
                    borderColor: 'rgba(20, 241, 149, 1)', // Green Candles
                    backgroundColor: 'rgba(20, 241, 149, 0.5)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                animation: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: { display: false },
                    y: { display: false }
                }
            }
        });

        // Update chart every 2 seconds to simulate a live market
        setInterval(() => {
            chart.data.datasets[0].data = generateData();
            chart.update();
        }, 2000);
    </script>

</body>
</html>
