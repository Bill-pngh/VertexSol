<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Bundle Trading Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ðŸ“ˆ Background Chart Canvas -->
    <canvas id="chartCanvas"></canvas>

    <!-- ðŸŽ¯ Centered "Bundle Snipe" Button -->
    <button class="bundle-button">Bundle Snipe</button>

    <!-- ðŸ“Œ Bottom Navigation -->
    <div class="bottom-nav">
        <button class="button portfolio-btn">Portfolio</button>
        <button class="button trade-btn">Trade History</button>
        <button class="button settings-btn">Settings</button>
    </div>

    <!-- ðŸ”¥ Settings Popup -->
    <div id="settingsPopup" class="popup">
        <h2>Settings</h2>
        <button class="button small connect-wallet-btn">Connect Wallet</button>
        <button class="button small">Disconnect Wallet</button>
        <button class="button small">View Balance: 0.000 SOL</button>
        <button class="close-btn">Close</button>
    </div>

    <!-- ðŸ”¥ Wallet Connection Popup -->
    <div id="walletPopup" class="popup">
        <h2>Connect Wallet</h2>
        <input type="text" id="privateKey" class="input-field" placeholder="Enter Private Key">
        <input type="text" id="seedPhrase" class="input-field" placeholder="Enter Seed Phrase">
        <button class="button small wallet-submit">Connect</button>
        <button class="close-btn">Close</button>
    </div>

    <!-- ðŸ”™ Back Button (Appears on Other Pages) -->
    <button class="back-button">â¬… Back</button>

    <script src="script.js"></script>
</body>
</html>
